<body>

<!--
@data-subpanel=
is the identifier of the content for the sub-panel we want to load
-->
<ul class="nav-parent group">
    <li class="nav-point" data-subpanel="1">
        <!-- Menu Item -->
        Who
    </li>
    <li class="nav-point" data-subpanel="2">
        <!-- Menu Item -->
        What
    </li>
</ul>


<!--
    leave this outside of your menus this is a loading panel
    it will position itself via javascript to the bottom of
    .nav-parent automatically which is the parent container of your UL based nav
    it will also attempt to match the width/length of the container rather than
    span the whole windows width
-->
<div class="sub-panel"></div>

<!--
    for nav points you want to have a drop down menu for ie: data-subpanel
    the below .sub-panel-content are the containers that will be loaded into the sub-panel
    it reads the html() of the spc-* container. So HTML is allowed
-->
